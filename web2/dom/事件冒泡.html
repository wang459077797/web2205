<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box {
      display: flex;
      width: 800px;
      height: 800px;
      background: red;
    }
    #box1 {
      margin: auto;
      width: 500px;
      height: 500px;
      background: green;
      display: flex;
    }
    #box2 {
      margin: auto;
      width: 300px;
      height: 300px;
      background: pink;
    }
  </style>
  <body>
    <div id="box">
      <div id="box1">
        <div id="box2"></div>
      </div>
    </div>
    <button id="btn">移除fun0事件</button>
  </body>
  <script>
    window.onload = function () {
      var box = document.getElementById('box')
      box.addEventListener('click', fun0, false)
      var box1 = document.getElementById('box1')
      box1.addEventListener('click', fun1, false)
      var box2 = document.getElementById('box2')
      box2.addEventListener('click', fun2, false)
      box2.addEventListener('click', fun0, false)
    }
    btn.onclick = function () {
      document.getElementById('box2').removeEventListener('click', fun0, false)
    }
    function fun0() {
      console.log('我是红色div1')
    }
    function fun1() {
      event.stopPropagation()
      console.log('我是绿色div2')
    }
    function fun2() {
      // event.stopPropagation()
      console.log('我是粉色div3')
    }
  </script>
</html>
