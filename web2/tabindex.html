<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <script>
      function changeTabIndex() {
        document.getElementById('1').tabIndex = '3'
        document.getElementById('2').tabIndex = '2'
        document.getElementById('3').tabIndex = '1'
      }
    </script>
  </head>
  <body>
    <p><input id="1" type="text" tabindex="3" />1</p>
    <p><input id="2" type="text" tabindex="2" />2</p>
    <p><input id="3" type="text" tabindex="1" />3</p>

    <input type="button" onclick="changeTabIndex()" value="Change TabIndex" />
  </body>
</html>
