    /*9.替换隐藏数字得到的最晚时间
    给你一个字符串 time ，格式为 hh:mm（小时：分钟），其中某几位数字被隐藏（用 ? 表示）。
    有效的时间为 00:00 到 23:59 之间的所有时间，包括 00:00 和 23:59 。
    替换 time 中隐藏的数字，返回你可以得到的最晚有效时间。
    例如1：
      输入：time = "2?:?0"
      输出："23:50"
      解释：以数字 '2' 开头的最晚一小时是 23 ，以 '0' 结尾的最晚一分钟是 50 。
    例如2：
      输入：time = "0?:3?"
      输出："09:39"
    例如3：
      输入：time = "1?:22"
      输出："19:22"
      */

    // time1 = '0?:3?',
    // time2 = '1?:22'
    //第一位 0,1,2
    //第二位 0 - 9
    //第二位 1 - 9
    //第二位 2 - 3

    var time = '2?:?0'
    time = '0?:3?'
    time = '1?:22'
    var res = ''
    for (var i = 0; i < time.length; i++) {
      if (i == 0) {
        if (time[i] == '?') {
          res += '2'
        } else {
          res += time[i]
        }
      }
      if (i == 1) {
        if (time[1] == '?') {
          if (res[0] == '2') {
            res += '3'
          } else {
            res += '9'
          }
        } else {
          res += time[i]
        }
      }
      if (i == 2) {
        res += ':'
      }
      if (i == 3) {
        if (time[3] == '?') {
          res += '5'
        } else {
          res += time[i]
        }
      }
      if (i == 4) {
        if (time[4] == '?') {
          res += '9'
        } else {
          res += time[i]
        }
      }
    }
